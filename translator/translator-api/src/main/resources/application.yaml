spring:
  application:
    name: translatorapi
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  jwt:
    secret-key: ${SECRET_KEY}
    expiration-time: 86400000 # definimos um dia em milissegundos para a expiração do token

